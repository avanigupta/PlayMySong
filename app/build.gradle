apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.example.deepak.musicappchallenge"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile files('libs/rdio-android-2.0.2/rdio-android-sdk.jar')
    compile files('libs/rdio-android-2.0.2/libs/signpost-commonshttp4-1.2.1.1.jar')
    compile files('libs/rdio-android-2.0.2/libs/signpost-core-1.2.1.1.jar')
}
